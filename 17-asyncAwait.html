<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Await Javascript</title>
</head>
<body>
    <h1>Async & Await Javascript Examples</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="result"></div>

    

    <script>
        document.getElementById('fetchData')
        .addEventListener('click', async function() {
           // call the async function and wait for the response
           try {
            const data =  await fetchData()

            // display the fetchData from on the web page;
            document.getElementById('result')
            .innerText = JSON.stringify(data, null, 2);
           } catch (error) {
              // handle errors
              document.getElementById('result')
              .innerText =  'Error:' +  error.message;
           }
        })

        async function fetchData() {
            // making GET request to an API;
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
       
        // checking if the response was ok;
        if(!response.ok) {
            throw new Error('Network response was not okay' + response.statusText)
        }

        // parse and return the JSON response
        const data = await response.json();
        return data
        }

    
    </script>
</body>
</html>
